# Enable Hive support in Spark SQL
spark.sql.catalogImplementation hive

# Point to Hive warehouse location on HDFS (should match hive-site.xml)
spark.sql.warehouse.dir hdfs://namenode:9000/user/hive/warehouse

# Optional: Configure Spark event logging to HDFS (nếu history server được cấu hình đúng)
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:9000/spark-logs
# spark.history.fs.logDirectory    hdfs://namenode:9000/spark-logs

# --- Các cấu hình cần xem xét hoặc bỏ qua trong setup hiện tại ---
# Bỏ qua vì dùng Standalone, không phải YARN
# spark.master yarn
# spark.submit.deployMode client

# Bỏ qua vì dựa vào core-site.xml
# spark.hadoop.fs.defaultFS hdfs://namenode:9000

# Bỏ qua hoặc cấu hình lại nếu chạy Metastore riêng
# spark.hadoop.hive.metastore.uris thrift://hive-server:10002
