<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search & Recommend</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="p-8 font-sans">
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ”Ž Product Search & Recommendation</h1>
    <div class="flex justify-center">
      <input id="keyword" type="text" placeholder="Enter product name..." class="border p-2 rounded-l-md w-1/3">
      <button onclick="searchProductsAPI()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-r-md">Search</button>
    </div>
  </header>

  <main>
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-3" id="productListTitle">Products:</h2>
      <div id="productListContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <p class="col-span-full text-center text-gray-500">Loading initial products...</p>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-3" id="recommendationsTitle" style="display:none;">Similar Products:</h2>
      <div id="recommendationsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
