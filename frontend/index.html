<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search & Recommend</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>ðŸ”Ž Product Search & Recommendation</h1>
    <div class="search-bar">
      <input id="keyword" type="text" placeholder="Enter product name...">
      <button onclick="searchProductsAPI()">Search</button>
    </div>
  </header>

  <main class="container">
    <section id="mainProductSection" style="display:none;">
      <h2>Selected Product:</h2>
      <div id="mainProductView" class="main-product-view-layout">
        <div class="main-product-image-wrapper">
          <img id="mainProductImage" src="" alt="Main product image">
        </div>
        <div class="main-product-info">
          <h3 id="mainProductTitle"></h3>
          <p id="mainProductPrice"></p>
          <p id="mainProductASIN" class="asin-text"></p>
          <div class="description-container">
            <strong>Description:</strong>
            <p id="mainProductDescription">N/A</p>
          </div>
        </div>
      </div>
    </section>

    <section class="product-list-section">
      <h2 id="productListTitle">Featured Products:</h2>
      <div id="productListContainer" class="product-list-grid">
        <p class="loading-message">Loading initial products...</p>
      </div>
      <div id="paginationControls" class="pagination-controls">
        </div>
    </section>

    <section class="recommendation-section">
      <h2 id="recommendationsTitle" style="display:none;">Similar Products:</h2>
      <div id="recommendationsContainer" class="product-list-grid">
        </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
